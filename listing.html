    <!-- Listing page heading-->
    <header class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">List an item</h1>
        </div>
    </header>

    <div class="container py-5">
        <div class="d-flex flex-wrap gap-5"> <!-- Flexbox container with gap between items -->
            <!-- Photo Upload Section -->
            <div class="flex-item" style="flex: 1; min-width: 300px;">
                <div class="photo-upload">
                    <div class="card text-center mb-3" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">List your item</h5>
                            <p class="card-text">Upload an image here</p>
    
                            <!-- File Input to upload images -->
                            <input type="file" id="imageInput" name="image" accept="image/*" class="form-control mb-3" onchange="previewImage()">
    
                            <!-- Image Preview Section -->
                            <div id="imagePreview" class="photo-preview text-center" style="border: 1px solid #ccc; padding: 10px; display: none;">
                                <img id="previewImg" src="" alt="Image Preview" style="max-width: 100%; height: auto;">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
    
            <!-- Form Fields -->
            <div class="flex-item" style="flex: 1; min-width: 300px;">
                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option selected>Select a category</option>
                        <option>Clothes</option>
                        <option>Shoes</option>
                        <option>Jewellery</option>
                        <option>Electronics</option>
                        <option>Watches</option>
                        <option>Figurines</option>
                        <option>Baby toys</option>
                    </select>
                </div>
    
                <!-- Condition -->
                <div class="mb-3">
                    <label class="form-label">Condition</label>
                    <div class="btn-group btn-group-toggle d-flex" role="group">
                        <input type="radio" class="btn-check" name="condition" id="brand-new" autocomplete="off">
                        <label class="btn btn-outline-secondary flex-fill" for="brand-new">Brand new</label>
                        <input type="radio" class="btn-check" name="condition" id="like-new" autocomplete="off">
                        <label class="btn btn-outline-secondary flex-fill" for="like-new">Like new</label>
                        <input type="radio" class="btn-check" name="condition" id="lightly-used" autocomplete="off">
                        <label class="btn btn-outline-secondary flex-fill" for="lightly-used">Lightly used</label>
                        <input type="radio" class="btn-check" name="condition" id="well-used" autocomplete="off">
                        <label class="btn btn-outline-secondary flex-fill" for="well-used">Well used</label>
                        <input type="radio" class="btn-check" name="condition" id="heavily-used" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="heavily-used">Heavily used</label>
                    </div>
                </div>
    
                <!-- Item Details -->
                <div class="mb-3">
                    <label class="form-label">Item details</label>
                    <input type="text" class="form-control mb-2" placeholder="Listing title">
                    <textarea class="form-control" rows="3" placeholder="Description (Optional)"></textarea>
                </div>
    
                <!-- Price -->
                <div>
                    <label class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="Price of your listing">
                    </div>
                </div>
    
                <div class="mb-3">
                    <label class="form-label"></label>
                    <div class="btn-group btn-group-toggle d-flex" role="group">
                        <button id="listNowButton" class="btn btn-primary">List Now</button>
                    </div>
                </div>
            </div>
        </div>
