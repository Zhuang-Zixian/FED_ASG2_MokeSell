            <!-- Right-Aligned Icons (Mobile Only) -->
            <ul class="navbar-nav d-lg-none d-flex flex-row align-items-center ms-auto">
                <li class="nav-item mx-2">

                <li class="nav-item mx-2">

            </ul>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <!-- Search Bar -->
    <div class="container my-3">
        <div class="input-group mx-auto search-bar">
            <span class="input-group-text bg-primary text-white" id="search-icon"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
            <button class="btn btn-primary text-white" type="button" id="button-addon2">Search</button>
        </div>
    </div>
    <!-- End of Search Bar -->
    
    <!-- Main Image Carousel -->
    <main>
        <!-- User Logout Button-->
        <button id="logout-btn" class="btn btn-primary">Logout</button>

    </main>
    <!-- End of Main Image Carousel -->

    <!-- DuckDuckGo Simple Chatbot -->
    <aside id="chat-container" class="position-fixed bottom-0 end-0 p-3 chat-container">
        <!-- Chat Button -->
        <button id="chat-button" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center shadow chat-button" aria-label="Open Chat">
            <i class="bi bi-chat-dots-fill" aria-hidden="true"></i>
        </button>

        <!-- Chat Box -->
        <section id="chat-box" class="card border-primary d-none chat-box" aria-hidden="true">
            <header class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="h6 mb-0">Chat with DuckDuckGo</h2>
                <button type="button" class="btn-close btn-close-white" aria-label="Close Chat" id="close-chat"></button>
            </header>
            <div class="card-body p-3 messages" id="messages" aria-live="polite"></div>
            <footer class="card-footer">
                <form class="input-group" role="form" aria-label="Chat Input Form">
                    <label for="chat-input" class="visually-hidden">Type a message</label>
                    <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." aria-label="Chat Message Input" />
                    <button id="send-btn" type="submit" class="btn btn-primary" aria-label="Send Message">Send</button>
                </form>
            </footer>
        </section>
    </aside>
    <!-- End of DuckDuckGo Simple Chatbot -->
