<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Main Image Carousel -->
    <main>
        <!-- User Logout Button-->
        <button id="logout-btn" class="btn btn-primary">Logout</button>

    </main>
    <!-- End of Main Image Carousel -->

    <!-- DuckDuckGo Simple Chatbot -->
    <aside id="chat-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <!-- Chat Button -->
        <button id="chat-button" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center shadow"
            style="width: 60px; height: 60px;" aria-label="Open Chat">
            <i class="bi bi-chat-dots-fill" style="font-size: 1.5rem;" aria-hidden="true"></i>
        </button>

        <!-- Chat Box -->
        <section id="chat-box" class="card border-primary d-none" aria-hidden="true" style="width: 300px; position: absolute; bottom: 70px; right: 10px;">
            <header class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="h6 mb-0">Chat with DuckDuckGo</h2>
                <button type="button" class="btn-close btn-close-white" aria-label="Close Chat" id="close-chat"></button>
            </header>
            <div class="card-body p-3" style="height: 200px; overflow-y: auto;" id="messages" aria-live="polite"></div>
            <footer class="card-footer">
                <form class="input-group" role="form" aria-label="Chat Input Form">
                    <label for="chat-input" class="visually-hidden">Type a message</label>
                    <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." aria-label="Chat Message Input" />
                    <button id="send-btn" type="submit" class="btn btn-primary" aria-label="Send Message">Send</button>
                </form>
            </footer>
        </section>
    </aside>
    <!-- End of DuckDuckGo Simple Chatbot -->

    <!-- Bootstrap JS  & Popper.js linked via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

     <script src="js/config.js"></script>
