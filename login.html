<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MokeSell</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap CSS via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- External CSS Linking -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Navigation Bar -->
    <nav class="header bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-container d-flex align-items-center">
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="images/mokesell_logo_blue.png" alt="MokeSell Logo" class="logo me-4">
                </a>
                <h1 class="h4 mb-0">Log In</h1>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Login Form -->
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">
                <i class="bi bi-person-circle me-2"></i>
                Log In to Your Account
            </h2>
            <form id="login-form" class="mx-auto form-container">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>

            <!-- Signup Option -->
            <p class="text-center mt-3 small">
                Don't have an account? 
                <a href="signup.html" class="text-primary fw-bold">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Bootstrap JS & Popper.js linked via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- For API key and connecting to JS files -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
