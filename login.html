<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MokeSell</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap CSS via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- External CSS Linking -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Signup & Login Navigation Bar ONLY -->
    <nav class="header bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-container d-flex align-items-center">
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="images/mokesell_logo_blue.png" alt="MokeSell Logo" class="logo me-4">
                </a>
                <h1 class="h4 mb-0">Login</h1>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar-->


    <!-- Main Code -->


        <!-- DuckDuckGo Simple Chatbot -->
        <aside id="chat-container" class="position-fixed bottom-0 end-0 p-3 chat-container">
            <!-- Chat Button -->
            <button id="chat-button" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center shadow chat-button" aria-label="Open Chat">
                <i class="bi bi-chat-dots-fill" aria-hidden="true"></i>
            </button>

            <!-- Chat Box -->
            <section id="chat-box" class="card border-primary d-none chat-box" aria-hidden="true">
                <header class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h2 class="h6 mb-0">Chat with DuckDuckGo</h2>
                    <button type="button" class="btn-close btn-close-white" aria-label="Close Chat" id="close-chat"></button>
                </header>
                <div class="card-body p-3 messages" id="messages" aria-live="polite"></div>
                <footer class="card-footer">
                    <form class="input-group" role="form" aria-label="Chat Input Form">
                        <label for="chat-input" class="visually-hidden">Type a message</label>
                        <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." aria-label="Chat Message Input" />
                        <button id="send-btn" type="submit" class="btn btn-primary" aria-label="Send Message">Send</button>
                    </form>
                </footer>
            </section>
        </aside>
        <!-- End of DuckDuckGo Simple Chatbot -->
    </main>

    <!-- Footer -->

    <!-- End of Footer -->

    <!-- Bootstrap JS & Popper.js linked via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- For API key and connecting to JS files -->
    <script src="js/config.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
